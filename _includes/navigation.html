{% if site.data.navigation %}
  <nav id="navigation-menu" class="navigation-menu js-nav-menu">
    <div id="js-nav-menu-toggle" class="navigation-menu__toggle js-nav-menu-toggle">
      <span class="navigation-menu__bars"></span>
    </div>
    <ul class="menu-list">
      {%- for link in site.data.navigation -%}
        {%- if link.url contains '://' -%}
          {%- assign url = link.url -%}
        {%- else -%}
          {%- assign url = link.url | relative_url -%}
        {%- endif -%}
        <li class="menu-list__item"><a href="{{ url }}">{{ link.title }}</a></li>
      {%- endfor -%}
    </ul>
  </nav>
